<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>onetoday</title>
		<link rel="stylesheet" href="MainDetailPage.css" />
	</head>
	<body>
		<div class="container">
			<img src="images/Background.svg" class="background-img" />
			<div class="header-container">
				<img src="images/Logo.svg" class="logo-img" />
				<img src="images/Profile.svg" class="profile-img" />
			</div>
			<div class="group-container">
				<div class="white-box-top"></div>
				<div class="white-box-top-under"></div>
				<div class="white-box">
					<div class="white-box-inner">
						<div class="title-continer">
							<div style="display: flex">
								<div class="title-bar"></div>
								<div class="title-text">그룹 이름</div>
							</div>
						</div>
						<img
							class="group-img"
							src="https://user-images.githubusercontent.com/102040717/187047573-15bff5f7-8d6f-4054-b49a-a28d2fafdcb7.svg"
						/>
						<div class="group-detail-text">
							그룹 소개소개소개 에드거 앨런 포(영어: Edgar Allan Poe, 1809년 1월
							19일 ~ 1849년 10월 7일)는 미국의 작가·시인·편집자·문학평론가이다.
							미국 낭만주의의 거두이자 미국 문학사 전체적으로 매우 중요하게
							취급되는 작가이다. 미스터리 및 마카브레 작품들로 가장 유명하며,
							미국 단편 소설의 선구자이기도 하다.
						</div>
						<div class="filter-container">
							<div class="filter-btn">
								<div class="filter-text">8/27 - 9/1</div>
							</div>
							<div class="filter-btn">
								<div class="filter-text">마포구, 서대문구</div>
							</div>
							<div class="filter-btn">
								<div class="filter-text">수공예, 미술</div>
							</div>
						</div>
						<div class="tag-container">
							<div class="tag">#향수</div>
							<div class="tag">#비누</div>
							<div class="tag">#성동구</div>
							<div class="tag">#성수</div>
							<div class="tag">#7명</div>
						</div>
						<div class="submit-btn">
							<div style="display: flex">
								<div class="submit-text">그룹 참여 신청하기</div>
								<img src="images/RequestBtn.svg" class="submit-btn-img" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
